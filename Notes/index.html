<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Resources</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="subtitle">Explore your academic journey</p>
    
    <div class="grid-container">
        <div class="card">
            <div class="card-content">
                <div class="icon-container icon-1">
                    📝
                </div>
                <div class="card-title">Notes</div>
            </div>
            <div class="arrow">›</div>
        </div>
        
        <div class="card">
            <div class="card-content">
                <div class="icon-container icon-2">
                    📚
                </div>
                <div class="card-title">Tutorial Sheets</div>
            </div>
            <div class="arrow">›</div>
        </div>
        
        <div class="card">
            <div class="card-content">
                <div class="icon-container icon-3">
                    🔗
                </div>
                <div class="card-title">Other Resources</div>
            </div>
            <div class="arrow">›</div>
        </div>
        
        <div class="card">
            <div class="card-content">
                <div class="icon-container icon-4">
                    📖
                </div>
                <div class="card-title">Study Materials</div>
            </div>
            <div class="arrow">›</div>
        </div>
        
        <div class="card">
            <div class="card-content">
                <div class="icon-container icon-5">
                    💡
                </div>
                <div class="card-title">Quick References</div>
            </div>
            <div class="arrow">›</div>
        </div>
        
        <!-- <div class="card pyq-card">
            <div class="card-content">
                <div class="icon-container">
                    📋
                </div>
                <div class="card-title">PYQ</div>
            </div>
            <div class="arrow">›</div>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
