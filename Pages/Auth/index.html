
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Uniconnect Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="login-container">
        <div class="form-header">
            <h1>Student Registration</h1>
            <p>Please fill in your details to continue</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="section">Section</label>
                <select id="section" name="section" required>
                    <option value="" disabled selected>Select your section</option>
                    <option value="A">1CSE1</option>
                    <option value="B">1CSE2</option>
                    <option value="C">1CSE3</option>
                    <option value="D">1CSE4</option>
                    <option value="E">1CSE5</option>
                    <option value="F">1CSE6</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" id="rollNumber" name="rollNumber" required />
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <div class="date-container">
                    <div class="date-input-wrapper">
                        <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="Select date" readonly required />
                    </div>
                    <button type="button" class="calendar-btn" onclick="toggleCalendar()">ðŸ“… Calendar</button>
                </div>

                <div class="calendar-popup" id="calendarPopup">
                    <div class="calendar-header">
                        <button type="button" class="calendar-nav" onclick="previousMonth()">â€¹</button>
                        <span class="calendar-month-year" id="monthYear"></span>
                        <button type="button" class="calendar-nav" onclick="nextMonth()">â€º</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
