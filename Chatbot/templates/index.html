<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Guidance Chatbot</title>
  
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
    }

    /* Chat container box styling */
    .chat-container {
      width: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fafafa;
    }

    /* Chat message display area */
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
    }

    /* Styling for user and bot messages */
    .user-message, .bot-message {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
    }
    
    .user-message {
      background-color: #d1f1d1;
      text-align: right;
    }

    .bot-message {
      background-color: #f0f0f0;
      text-align: left;
    }

    /* Typing indicator style */
    .typing-indicator {
      color: #888;
      font-style: italic;
      padding-left: 10px;
    }
  </style>
</head>
<body>

<!-- Chatbot container -->
<div class="chat-container">
  <!-- Chat messages will appear here -->
  <div id="chat-box" class="chat-box"></div>

  <!-- User input field -->
  <input type="text" id="user-input" placeholder="Type a message..." style="width: 100%; padding: 10px; border-radius: 5px;">

  <!-- Send button -->
  <button onclick="sendMessage()" style="width: 100%; padding: 10px; border-radius: 5px; background-color: #4CAF50; color: white;">Send</button>
</div>

<script>
  /**
   * Main function to handle sending user messages
   * and receiving chatbot responses.
   */
  async function sendMessage() {
    const userInput = document.getElementById('user-input').value.trim();

    // Prevent sending empty messages
    if (!userInput) return;

    const chatBox = document.getElementById('chat-box');

    // Display user's message in the chat area
    chatBox.innerHTML += `<div class="user-message">${userInput}</div>`;
    
    // Clear the input field
    document.getElementById('user-input').value = '';

    // Show typing indicator while waiting for bot's response
    chatBox.innerHTML += `<div class="typing-indicator">Bot is typing...</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      // Send POST request to backend /chat route
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
      });

      // Parse JSON response
      const data = await response.json();
      const botReply = data.reply;  // Access the 'reply' key returned by Flask

      // Remove typing indicator
      document.querySelector('.typing-indicator').remove();

      // Display bot's reply in chat area
      chatBox.innerHTML += `<div class="bot-message">${botReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

    } catch (error) {
      // Remove typing indicator and show error message if API call fails
      document.querySelector('.typing-indicator').remove();
      chatBox.innerHTML += `<div class="bot-message">Error contacting chatbot.</div>`;
      console.error(error);
    }
  }
</script>

</body>
</html>
