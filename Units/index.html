<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units - Explore Your Academic Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Units</h1>
            <p>Explore your academic journey</p>
        </div>

        <div class="units-grid">
            <div class="unit-card" onclick="navigateToUnit(1)">
                <div class="unit-info">
                    <div class="unit-number unit-1">1</div>
                    <div class="unit-title">Unit 1</div>
                </div>
                <svg class="arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>

            <div class="unit-card" onclick="navigateToUnit(2)">

                </svg>
            </div>

            <div class="unit-card" onclick="navigateToUnit(3)">
                <div class="unit-info">

                </svg>
            </div>

            <div class="unit-card" onclick="navigateToUnit(4)">
                <div class="unit-info">

                </svg>
            </div>

            <div class="unit-card" onclick="navigateToUnit(5)">
                <div class="unit-info">
                    <div class="unit-number unit-5">5</div>

    <script src="script.js"></script>
