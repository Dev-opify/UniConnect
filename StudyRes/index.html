<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Resources</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="icon" href="/graduation-cap.png" type="image/png" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your Subjects</h1>
      <p>Explore your academic journey</p>
    </div>

    <div class="subjects-grid">
      <a href="#" class="subject-card">
        <div class="card-content">
          <div class="icon-container math-icon">
            <i class="fas fa-calculator"></i>
          </div>
          <div class="card-text">
            <h3 class="subject-title" onclick="location.href='https://www.google.com/';">Mathematics</h3>
          </div>
          <div class="arrow-icon">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
      </a>

      <a href="#" class="subject-card">
        <div class="card-content">
          <div class="icon-container science-icon">
            <i class="fas fa-flask"></i>
          </div>
          <div class="card-text">
            <h3 class="subject-title" onclick="location.href='#';">Physics</h3>

          </div>
          <div class="arrow-icon">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
      </a>

      <a href="#" class="subject-card">
        <div class="card-content">
          <div class="icon-container english-icon">
            <i class="fas fa-book-open"></i>
          </div>
          <div class="card-text">
            <h3 class="subject-title" onclick="location.href='#';">DECO</h3>

          </div>
          <div class="arrow-icon">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
      </a>

      <a href="#" class="subject-card">
        <div class="card-content">
          <div class="icon-container history-icon">
            <i class="fas fa-landmark"></i>
          </div>
          <div class="card-text">
            <h3 class="subject-title" onclick="location.href='#';">Python</h3>

          </div>
          <div class="arrow-icon">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
      </a>

      <a href="#" class="subject-card">
        <div class="card-content">
          <div class="icon-container art-icon">
            <i class="fas fa-palette"></i>
          </div>
          <div class="card-text">
            <h3 class="subject-title" onclick="location.href='#';">EVS</h3>

          </div>
          <div class="arrow-icon">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
      </a>

      <a href="#" class="subject-card">
        <div class="card-content">
          <div class="icon-container music-icon">
            <i class="fas fa-music"></i>
          </div>
          <div class="card-text">
            <h3 class="subject-title" onclick="location.href='https://google.com';">Verbal</h3>

          </div>
          <div class="arrow-icon">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Optional JS -->
  <script src="script.js"></script>
</body>
</html>
